<ion-tabs color="condorSecondary" *ngIf="network.connected; else disconnect">
  <ion-tab-bar mode="ios">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home">
      <ion-icon src="assets/icon/pages/ofertas-filled.svg" color="white"></ion-icon>
      <ion-label>Ofertas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="comprar" style="margin-top: 15px">
      <ion-label>
        <p class="mb-2 mt-2" style="font-size: 10px;">Condor <br>em Casa</p>
      </ion-label>
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon name="search-sharp"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="menu">
      <ion-icon name="menu"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<div appFabEffect *ngIf="network.connected">
  <ion-fab  vertical="bottom" horizontal="center" slot="fixed" (click)="openSiteMercado()" #fabComprar>
    <ion-fab-button color = "condorSecondary">
      <ion-icon src="assets/icon/pages/carrinho.svg" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<ng-template #disconnect>
  <ion-content>
    <div  class="row alinhar-centro-horizontal-vertical h-100" >
      <!-- <app-alberto-ajuda primeiraFrase = "Olá, Verifique sua Conexão"></app-alberto-ajuda> -->
    </div>
  </ion-content>
</ng-template>
